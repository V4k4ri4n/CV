<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/windowsxp.css">
    <script type="module" defer src="/js/script.js"></script>
    <title>Windows CV</title>
</head>
<body>

    <!-- MENU-->
    <div id="menu">
        <!--UTILISATEUR-->
        <div id="utilisateur">
            <img id="avatar" src="/img/garrus.jpg" alt="icone utilisateur">
            <p>Pierre Mongiorgi</p>
        </div>
        <!--PROGRAMME-->
        <div id="programme">
            <div id="mon-cv">
                <h5>Mon CV</h5>
                <ul id="programme-cv">
                    <li>
                        <img src="/img/icon/profil.png" alt="">
                        <p>A Propos</p>
                    </li>
                    <li>
                        <img src="/img/icon/destination.png" alt="">
                        <p>Mon Parcours</p>
                    </li>
                    <li>
                        <img src="/img/icon/mallette.png" alt="">
                        <p>Mes Expériences</p>
                    </li>
                    <li>
                        <img src="/img/icon/programmation.png" alt="">
                        <p>Mes Formations</p>
                    </li>
                    <li>
                        <img src="/img/icon/passion.png" alt="">
                        <p>Mes Passions</p>
                    </li>
                    <li>
                        <img src="" alt="">
                        <p>Autre</p>
                    </li>
                </ul>
            </div>
            <div id="mes-projets">
                <h5>Programmes</h5>
                <ul id="programme-projet">
                    <li>
                        <img src="" alt="">
                        <p>Morpion</p>
                    </li>
                </ul>
            </div>
        </div>

        <!--DECONNEXION-->
        <div id="deconnexion">
            
        </div>
    </div>

    <!-- BARRE DES TACHES-->
    <footer id="barre-des-taches">
        <!--BOUTON DEMARRER-->
        <div id="menu-demarrer">
            <img id="logo-windows" src="/img/logoxp.png" alt="icone windows">
            <p>démarrer</p>
        </div>
        <!--ONGLET FENETRE-->
        <div id="onglet">
            
        </div>
        <!--ICONE/DATE-->
        <div id="icone-date">
            <div id="icone">

            </div>
            <div id="date">

            </div>
        </div>
    </footer>
</body>
</html>
